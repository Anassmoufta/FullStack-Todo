

  <body>

  <h2>Modal Login Form</h2>

  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

  <div id="id01" class="modal">

    <form class="modal-content animate" [formGroup]="loginForm" (ngSubmit)="handleLoginSubmit()">
      <div class="imgcontainer">
        <h1>LOGIN</h1>
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" formControlName="username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" formControlName="password" required>

        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>


























    <h2>Modal Signup Form</h2>

    <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign Up</button>

    <div id="id02" class="modal1">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form class="modal-content1" [formGroup]="userForm" (ngSubmit)="handleSubmit()">
        <div class="container">
          <h1>Sign Up</h1>

          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" formControlName="username" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" formControlName="email" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" formControlName="password" required>

          <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" required> -->

          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>



  </body>
